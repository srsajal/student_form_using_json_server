<div class="log">
    <div class="surface-card p-4 shadow-8 border-round w-full lg:w-6">
        <div class="text-center mb-5">
            <!-- <img src="assets/images/blocks/logos/hyper.svg" alt="Image" height="50" class="mb-3"> -->
            <div class="text-900 text-3xl font-medium mb-3">Welcome Admin</div>
        </div>

        <form [formGroup]="loginForm">
            <div>
                <label for="email1" class="block text-900 font-medium mb-2">Email* :</label>
                <input id="email1" type="text" placeholder="Email" pInputText class="w-full mb-3"
                    formControlName="email">

                <label for="password1" class="block text-900 font-medium mb-2">Password* :</label>
                <input id="password" type="password" placeholder="Password" pInputText class="w-full mb-3"
                    formControlName="pass">

                <!-- <div class="flex align-items-center justify-content-between mb-6">
                    <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Forgot
                        password?</a>
                </div> -->

                <button pButton pRipple label="Sign In" icon="pi pi-user" class="w-full" (click)="login()"></button>
            </div>
        </form>
        <!-- <h5><span>The fields with asterisk(*) can't be empty</span></h5> -->
    </div>
</div>
